<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng Ký</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="form-container">
    <h2>Đăng Ký</h2>
    <form id="registerForm">
      <input type="text" id="registerName" placeholder="Họ và tên" required />
      <input type="email" id="registerEmail" placeholder="Email" required />
      <input type="password" id="registerPassword" placeholder="Mật khẩu" required />
      <input type="password" id="verifyPassword" placeholder="Xác nhận mật khẩu" required />
      <button type="submit">Đăng Ký</button>
    </form>
    <p>Đã có tài khoản? <a href="../html/login.html">Đăng nhập</a></p>
  </div>
  <script type="module" src="../js/firebase/firebase-config.js"></script>
</body>
</html>
